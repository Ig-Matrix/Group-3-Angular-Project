<section class="text-gray-400 body-font">
    <div class="container px-5 mx-auto">
        <h1 class="font-bold text-3xl text-black my-4">{{title}}</h1>
        <div class="search">
            <input type="search" class="border p-1 ps-9 w-90" placeholder="search users" [(ngModel)]="enteredSearchValue" (ngModelChange)="onSearchTextChanged()">
          </div>
          <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 my-4">
            @for (user of users; track user.id) {
                <app-card-component [user]="user"></app-card-component>
              }              
          </div>

    </div>
</section
